<!DOCTYPE html>
<html lang="en"> 
    <head>  
        <title>Html5 Layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Chicle|Lobster+Two:400,700' rel='stylesheet' type='text/css'>
        <style type="text/css">
            #canvas_container {  
                width: 630px;
                height: 444px;
                border: 1px solid #aaa;
                padding: 0px;
                margin: 0px;
            } 
        </style>  
    </head>
    <body>
    <div class="container" id="editor">
        <div class="row">
            <h1>HTML5 WYSIWYG Editor</h1>
            <p class="lead">This is a prototype showing how to leverage svg to build a vectorial editor executed in a browser.</p>
        </div>
        <div class="row">
            <div class="btn-group">
                <button class="btn" id="arrow"><img src="img/arrow.png"></button>
                <button class="btn" id="insert_rect"><i class="icon-stop"></i></button> 
                <button class="btn" id="insert_circle">o</button> 
                <!-- 
                <button class="btn" id="move_closer">closer</button>  
                <button class="btn" id="move_farther">farther</button>  
                <button class="btn" id="move_front">front</button>  
                <button class="btn" id="move_back">back</button>  
                -->
            </div>
        </div>
        <div class="row">
            <div id="canvas_container"></div>  
        </div>
    </div>

    <script type="text/javascript" src="js/libs/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/libs/backbone-min.js"></script>
    <script type="text/javascript" src="js/libs/backbone.localStorage.js"></script>
    <script type="text/javascript" src="js/libs/raphael-min.js"></script>
    <script type="text/javascript" src="js/libs/raphael-min.js"></script>
    <script type="text/javascript" src="js/libs/raphael.free_transform.js"></script>

    <!-- script type="text/javascript" src="js/scene.js"></script -->
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    </body>  
</html>
