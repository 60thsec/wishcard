<!DOCTYPE html>
<html lang="en"> 
    <head>  
        <title>Html5 Layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style type="text/css">  
            #canvas_container {  
                width: 500px;  
                border: 1px solid #aaa;  
            }  
        </style>  
    </head>  
    <body>
    <div class="container">
        <div class="row">
            <div class="btn-group">
                <button class="btn" id="arrow"><img src="img/arrow.png"></button>
                <button class="btn" id="foo"><i class="icon-pencil"></i></button>  
                <button class="btn" id="move_closer">closer</button>  
                <button class="btn" id="move_farther">farther</button>  
                <button class="btn" id="move_front">front</button>  
                <button class="btn" id="move_back">back</button>  
            </div>
        </div>
        <div class="row">
            <div id="canvas_container"></div>  
        </div>
    </div>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/raphael.free_transform.js"></script>
    <script type="text/javascript" src="js/jQuery-2.0.0.js"></script>
    <script type="text/javascript" src="js/scene.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>  
</html>
